      targetPortal: "es-qshisww03zo1.z3.blob.storage.azure.net:3260"
      portals: "[]"
      # iqn: "yourIQN"
      iqn: "iqn.2024-06.net.windows.core.blob.ElasticSan.es-qshisww03zo1:aksstoragelabsanvol"
      lun: "0"
      iscsiInterface: "default"
      discoveryCHAPAuth: "true"
